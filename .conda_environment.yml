name: env
channels:
  - default
  - conda-forge
dependencies:
  - python=3.9
  - casadi=3.6.*
  - numpy
  - scipy
  - matplotlib
  - pandas
  - pip
  - ipython
  - jupyter
  - conda-build
  - pip:
    - tensorflow
    - onnx
    - tf2onnx

  # install locally with:
  # conda env create --prefix ./.conda -f .conda_environment.yml  

  # Activate envornment with:
  # conda activate ./.conda
  # Add do-mpc:
  # conda develop /PATH/TO/do-mpc
